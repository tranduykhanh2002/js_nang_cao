<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <br>
    <form class="col-10" id="form_edit" style="margin: auto;">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
            </div>
            <input type="text" name="name" class="form-control" placeholder="">
            <div class="input-group-prepend">
                <span class="input-group-text">Name-edit: </span>
            </div>
            <input type="text" name="name_edit" class="form-control" placeholder="">
        </div> <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
            <input type="text" name="email" class="form-control" placeholder="">
            <div class="input-group-prepend">
                <span class="input-group-text">Email-edit: </span>
            </div>
            <input type="text" name="email_edit" class="form-control" placeholder="">
        </div> <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Role</span>
            </div>
            <select name="status" class="form-select" aria-label="Default select example">
                <option value="Admin">Admin</option>
                <option value="Member">Member</option>
                <option value="Author">Author</option>
              </select>
            <!-- <input type="text" name="status" class="form-control" placeholder=""> -->
            <div class="input-group-prepend">
                <span class="input-group-text">Role-edit: </span>
            </div>
            <select name="status_edit" class="form-select" aria-label="Default select example">
                <option value="Admin">Admin</option>
                <option value="Member">Member</option>
                <option value="Author">Author</option>
              </select>
            <!-- <input type="text" name="status_edit" class="form-control" placeholder=""> -->
        </div> <br>
        <button type="button" onclick="add()" class="btn btn-primary">Save Add</button>
        <button style="margin-left: 450px;" type="button" onclick="SaveUpdate()" class="btn btn-primary">Save Update</button>
    </form>
    <div class="col-10" style="margin: auto;">
        <table class="table" id="ds-u">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </thead>
        </table>
    </div>



    <script src="../javascript.js"></script>
</body>

</html>
